<body class="flex items-center justify-center p-10 bg-slate-400" >

        <div class="my-app bg-white rounded w-[96vw] md:[80vw] lg[50vw] p-2">
            <h2 class="flex items-center gap-3 justify-center font-bold mb-4 md:mt-2 md:mb-5 md:text-3xl"> TO-DO LIST <SPan><i class="bi bi-house-check-fill"></i></SPan> </h2>
            <p>Number of items: <span id="counter">0</span></p>
            <div class="row w-100 flex justify-between items-center rounded-lg text-white bg-pink-800 p-2">
                <input class="flex-1 bg-transparent p-1 outline-none border-none" type="text" id="input-box" placeholder="Add Your Text">
